<div class="container">
  <h1 class="title">Flashsale Management</h1>

  <div class="search-filter">
    <input type="text" [(ngModel)]="searchTerm" (input)="applyFilters()" placeholder="Search by name or ID" class="search-input">
  </div>

  <div class="table-container">
    <table class="product-table">
      <thead>
        <tr>
          <th>Flashsale Name</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Discount (%)</th>
          <th>Sold</th>
          <th>Products</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let flash of filteredFlashsales">
          <td>{{ flash.flashSale_name }}</td>
          <td>{{ flash.startTime | date: 'dd/MM/yyyy HH:mm' }}</td>
          <td>{{ flash.endTime | date: 'dd/MM/yyyy HH:mm' }}</td>
          <td>{{ flash.discountRate }}%</td>
          <td>{{ flash.soldQuantity }}</td>
          <td>
            <ul>
              <li *ngFor="let pid of flash.product_id">{{ pid }}</li>
            </ul>
          </td>
          <td>
            <button class="edit-btn" title="Edit flashsale" (click)="openEditPopup(flash)">Edit</button>
            <button class="delete-btn" title="Delete flashsale" (click)="deleteFlashsale(flash)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- Edit Flashsale Popup -->
<div class="modal" *ngIf="editingFlashsale">
  <div class="modal-content">
    <h3 style="color: #9c162c">Edit Flashsale</h3>

    <label>
      Flashsale Name:
      <input [(ngModel)]="editingFlashsale.flashSale_name" />
    </label>

    <label>
      Start Time:
      <input
        type="datetime-local"
        [ngModel]="getDateTimeLocal(editingFlashsale.startTime)"
        (ngModelChange)="editingFlashsale.startTime = getTimestampFromLocal($event)"
      />
    </label>

    <label>
      End Time:
      <input
        type="datetime-local"
        [ngModel]="getDateTimeLocal(editingFlashsale.endTime)"
        (ngModelChange)="editingFlashsale.endTime = getTimestampFromLocal($event)"
      />
    </label>

    <label>
      Discount Rate (%):
      <input type="number" [(ngModel)]="editingFlashsale.discountRate" />
    </label>

    <label>
  Selected Products:
  <ul>
    <li *ngFor="let pid of editingFlashsale?.product_id">
      {{ pid }}
      <button class="delete-btn" (click)="removeProduct(pid)">Ã—</button>
    </li>
  </ul>
</label>

<label>
  Add Product:
  <div style="position: relative;">
    <input
      type="text"
      [(ngModel)]="productSearch"
      (input)="filterProductSuggestions()"
      placeholder="Search product by name or ID"
      autocomplete="off"
    />
    <ul class="suggestions" *ngIf="filteredProductSuggestions.length > 0">
      <li *ngFor="let p of filteredProductSuggestions" (click)="addProductToFlashsale(p.product_id)">
        {{ p.product_name }} ({{ p.product_id }})
      </li>
    </ul>
  </div>
</label>



    <div style="display: flex; gap: 10px; margin-top: 15px;">
      <button class="edit-btn" (click)="saveFlashsale()">Save</button>
      <button class="delete-btn" (click)="cancelEdit()">Cancel</button>
    </div>
  </div>
</div>
