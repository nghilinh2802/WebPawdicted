<div class="modal">
  <div class="modal-content">
    <h2 class="text-2xl font-bold mb-4">Chỉnh Sửa Biến Thể</h2>
    <form (ngSubmit)="submitForm()" class="space-y-4">
      <div class="form-group">
        <label>ID Biến Thể</label>
        <input type="text" [(ngModel)]="variant.variant_id" name="variant_id" disabled class="input-field disabled">
      </div>
      <div class="form-group">
        <label>Tên Biến Thể</label>
        <input type="text" [(ngModel)]="variant.variant_name" name="variant_name" required class="input-field">
      </div>
      <div class="form-group">
        <label class="required">Giá</label>
        <input type="number" [(ngModel)]="variant.variant_price" name="variant_price" step="0.01" required class="input-field">
      </div>
      <div class="form-group">
        <label class="required">Số Lượng</label>
        <input type="number" [(ngModel)]="variant.variant_quantity" name="variant_quantity" required class="input-field">
      </div>
      <div class="form-group">
        <label>Giảm Giá (%)</label>
        <input type="number" [(ngModel)]="variant.variant_discount" name="variant_discount" class="input-field">
      </div>
      <div class="form-group">
        <label>Hình Ảnh (URL)</label>
        <input type="text" [(ngModel)]="variant.variant_image" name="variant_image" class="input-field">
      </div>
      <div class="flex gap-2 justify-end mt-4">
        <button type="button" class="close-btn" (click)="cancel()">Hủy</button>
        <button type="submit" class="save-btn">Lưu</button>
      </div>
    </form>
  </div>
</div>
